<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rotating cube</title>
	<script src="javascript.js" defer></script>
</head>
<body>
	<style>
		/* center canva and h1 */
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #222;
			color: white;
			font-family: Arial, sans-serif;
			padding:10px;
		}
		canvas {
			border: 1px solid white;
			background-color: #333;
		}
	</style>
	<h3> Rotation speed</h3>
	<input type="range" id="rotationSpeed" min="0" max="5" value = "1" step="0.1">
	<div id="rotationValue">1</div>
	<h3> Movement Speed</h3>
	<input type="range" id="moveSpeed" min="0" max="5" value="1" step="0.1">
	<div id="moveValue">1</div>
	<canvas id="game"></canvas>
</body>
</html>
